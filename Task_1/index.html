<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>temp 1</title>

        <style type="text/css" media="screen">
            *{
                background-color : rgb()
            }
            .class1 {
                background-color : rgb(17,36,47);
                box-shadow : 4px 4px 10px #777777;  /*X-Axis Y-Axis Z-Axis*/
                width : 125px;
                height : 125px;
                border : none;
                font-size : 2em;
                color : white;
                margin : 4em;
                padding : 10px 15px;
                text-align : center;

                transition : padding 0.5s;
                transition : box-shadow 0.5s;
                transition : height 0.5s;
                transition : width 0.5s;
            }

            .class1:active {
                background-color : rgb(17, 36, 47);
                box-shadow : 1px 1px 4px #333333;
                height : 100px;
                width : 100px;
                border : none;
                font-size : 2em;
                color : white;
                margin : 4em;
                padding : 7px 12px;
                text-align : center;
            }
        </style>

    </head>
    <body>
        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>

        <button class="class1">Click Me</button>

    </body>
</html>
