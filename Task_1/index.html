<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>temp 1</title>

        <style type="text/css" media="screen">
            *{
                background-color : rgb()
            }
            .class1 {
                background-color : rgb(17,36,47);
                box-shadow : 4px 4px 10px #777777  /*X-Axis Y-Axis Z-Axis*/;
                border : none;
                font-size : 1em;
                color : white;
                margin : 4em;
                padding : 10px 15px;
                text-align : center;

                height : 100px;
                width : 100px;

            }

            .class1:hover {
                background-color : rgb(17, 36, 47);
                box-shadow : 4px 4px 10px #777777;
                border : none;
                font-size : 1.5em;
                color : white;
                margin : 4em;
                text-align : center;

                height : 150px;
                width : 150px;

                transform : width 2s;
                transform : rotate(360deg);
                transition-property: : font-size height transform;
                transition-delay: 0.1s;
                transition-duration: 2s;
            }
        </style>

    </head>
    <body>
        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>

        <button class="class1">Click Me</button>

    </body>
</html>
