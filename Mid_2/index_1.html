        <style>
            .container {
                position: absolute;
                width: 600px;
                height: 450px;
                border-spacing: 0px;

                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
            }

            .square-hidden {
                height: 36px;
                width: 36px;
                border: none;
            }

            .num {
                z-index: 2;
                position: relative;
                top: 5px;
                left: 5px;
                text-align: left;
                font-size: 0.5em;
                line-height: 1em;
            }

            .text {
                z-index: 2;
                padding: 10px;
                text-align: center;
                font-size: 15px;
            }

            .square {
                height: 35px;
                width: 35px;
                margin: -1px 0;
                border: 1px solid black;
            }

            .line {
                float: left;
            }

            .line:nth-child(n+2) {
                margin-left: -1px;
            }

            .window {
                z-index: 5;
                position: absolute;
                transform: scale(1.2);
                background-color: white;

                animation-name: an1;
                animation-duration: 5s;
                animation-fill-mode: forwards;
            }

            @keyframes an1 {
                from {
                    height: 100%;
                    top: 0px;
                }

                to {
                    height: 0%;
                    top: 720px;
                }
            }
        </style>
    </head>
