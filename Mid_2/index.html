<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Question 1</title>
        <style>
            table {
                width: 600px;
                height: 450px;
                border: 2px solid black;
                border-spacing: 0px;
            }

            .last {
                border-top: none;
            }

            .before-last {
                border-bottom: none;
            }

            td {
                border: 2px solid black;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td rowspan="12" colspan="2"></td>
                <td colspan="8"></td>
            </tr>
            <tr>
                <td rowspan="9" colspan="5"></td>
                <td rowspan="2" colspan="1"></td>
                <td rowspan="2" colspan="2"></td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="9" colspan="3"></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td colspan="2" class="before-last"></td>
                <td colspan="3" class="before-last"></td>
            </tr>
            <tr>
                <td colspan="3" class="last"></td>
                <td colspan="2" class="last"></td>
            </tr>
        </table>
    </body>

</html>
